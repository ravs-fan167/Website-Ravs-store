<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat dengan Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const paket = urlParams.get('paket') || 'Tidak Diketahui';
      const paketText = document.getElementById('paket');
      paketText.textContent = `Anda memilih paket: ${paket}`;

      const chatBox = document.getElementById('chatBox');
      const form = document.getElementById('chatForm');
      const input = document.getElementById('messageInput');

      const chatKey = `chat_${paket}`;
      let chatData = JSON.parse(localStorage.getItem(chatKey)) || [];

      function renderChat() {
        chatBox.innerHTML = '';
        chatData.forEach(item => {
          const el = document.createElement('div');
          el.className = item.sender === 'admin'
            ? 'text-right mb-1 text-green-700'
            : 'text-left mb-1 text-gray-800';
          el.innerHTML = `<span class="font-semibold">${item.sender === 'admin' ? 'Admin' : 'Anda'}:</span> ${item.message}`;
          chatBox.appendChild(el);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      renderChat();

      form.addEventListener('submit', e => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;
        chatData.push({ sender: 'user', message });
        localStorage.setItem(chatKey, JSON.stringify(chatData));
        input.value = '';
        renderChat();
      });

      // Periksa apakah ada balasan baru dari admin (simulasi polling)
      setInterval(() => {
        const updated = JSON.parse(localStorage.getItem(chatKey)) || [];
        if (updated.length !== chatData.length) {
          chatData = updated;
          renderChat();
        }
      }, 3000);
    });
  </script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-4">
    <h1 class="text-xl font-bold mb-2">Chat dengan Admin</h1>
    <p id="paket" class="text-sm text-gray-600 mb-4"></p>

    <div id="chatBox" class="bg-gray-50 border rounded p-3 h-64 overflow-y-auto mb-4"></div>

    <form id="chatForm" class="flex">
      <input id="messageInput" class="flex-grow border rounded-l px-3 py-2 focus:outline-none" placeholder="Ketik pesan..." required>
      <button type="submit" class="bg-blue-600 text-white px-4 rounded-r">Kirim</button>
    </form>
  </div>
</body>
</html>
