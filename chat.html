<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat dengan Admin</title>
  <script defer src="chat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-xl font-bold mb-2">Chat dengan Admin</h1>
  <p id="paket" class="mb-4 text-sm text-gray-700"></p>

  <div id="chatBox" class="bg-white p-4 rounded shadow h-64 overflow-y-auto mb-4"></div>

  <form id="chatForm" class="flex">
    <input id="messageInput" class="flex-grow border rounded-l px-3 py-2" placeholder="Ketik pesan..." required>
    <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Kirim</button>
  </form>
</body>
</html>
