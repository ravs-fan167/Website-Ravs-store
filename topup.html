<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>RAVS HOSTING</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1 id="game-title">Ravs Store</h1>
  </header>

  <section class="topup-container">
    <h2>Masukan Item</h2>
    <div class="price-list" id="price-options"></div>
    <h2>Dan Nomor WhatsApp</h2>
    <input id="whatsapp" placeholder="08xxxxxxxxxx" required type="tel"/>
  </section>

  <form id="topup-form">
    <label>Slot Hosting:</label>
    <input name="slot" placeholder="Slot Hosting:" required type="text"/><br/>
    <label>RAM:</label>
    <input name="ram" placeholder="RAM:" required type="text"/><br/>
    <label>CPU:</label>
    <input name="cpu" placeholder="CPU:" required type="text"/><br/>
    <label>Storage:</label>
    <input name="storage" placeholder="Storage:" required type="text"/><br/>
    <button type="submit">Kirim</button>
  </form>

  <a class="back-link" href="index.html">‚Üê Kembali</a>

  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const paket = urlParams.get('paket');

    // Jika parameter paket tersedia, isikan ke input "slot"
    if (paket) {
      const slotInput = document.querySelector('input[name="slot"]');
      if (slotInput) {
        slotInput.value = paket;
      }
    }

    // Simpan ke localStorage saat form disubmit
    document.getElementById('topup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        slot: document.querySelector('input[name="slot"]').value,
        ram: document.querySelector('input[name="ram"]').value,
        cpu: document.querySelector('input[name="cpu"]').value,
        storage: document.querySelector('input[name="storage"]').value,
        whatsapp: document.getElementById('whatsapp').value
      };
      localStorage.setItem('topupData', JSON.stringify(formData));
      alert('Data berhasil disimpan. Anda akan dihubungi melalui WhatsApp.');
    });
  </script>
</body>
</html>
