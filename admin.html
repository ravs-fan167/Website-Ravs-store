<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Chat Pelanggan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Daftar Chat Pelanggan</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Paket</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="chatList"></tbody>
  </table>

  <script>
    const chatList = JSON.parse(localStorage.getItem("chats") || "[]");
    const tbody = document.getElementById("chatList");

    if (chatList.length === 0) {
      tbody.innerHTML = "<tr><td colspan='3'>Belum ada chat masuk.</td></tr>";
    } else {
      chatList.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.paket}</td>
          <td>${item.waktu}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
